<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --accent-color: #4CAF50;
      --border-color: #333;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #1e1e1e;
      --card-bg: #ffffff;
      --accent-color: #4CAF50;
      --border-color: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--card-bg);
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent-color);
    }

    main {
      padding: 30px 20px;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      flex: 1 1 280px;
      min-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 120px;
      position: relative;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card p,
    .card a {
      color: var(--text-color);
    }

    .card a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    .card p {
      margin-top: 10px;
      text-align: center;
      word-wrap: break-word;
    }

    .copy-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .notification {
      background-color: var(--accent-color);
      color: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      20% {
        opacity: 1;
        transform: translateY(0);
      }

      80% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background-color: var(--card-bg);
      color: var(--accent-color);
    }

    td {
      background-color: var(--bg-color);
    }

    td a {
      color: var(--accent-color);
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .routine-btn {
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/ab/Calendar_icon_%28black%29.svg') no-repeat center center;
      background-size: 30%;
    }

    .coe-btn {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Blank-routine.svg/256px-Blank-routine.svg.png') no-repeat center center;
      background-size: 30%;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-link"></i> Class Links</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
  </header>

  <main>
    <div class="link-row">
      <div class="card">
        <h3><i class="fas fa-envelope"></i> Email</h3>
        <p id="email" style="text-align: center;">rvit24bcs110.rvitm@rvei.edu.in</p>
        <button class="copy-button" onclick="copyEmail()">
          <i class="fas fa-copy"></i> Copy
        </button>
        <div id="notification" class="notification">Email copied to clipboard!</div>
      </div>

      <div class="card routine-btn" onclick="window.open('https://www.dropbox.com/scl/fi/4gvnvkf5pan0e0321v8br/SECCTION-B.pdf?rlkey=0bonifbflre1pu2nehfir6knz&st=sayg19in&dl=0', '_blank');">
        <h3><i class="fas fa-calendar-alt"></i> Class Routine</h3>
      </div>

      <div class="card coe-btn" onclick="window.open('https://www.dropbox.com/scl/fi/jpy02ub4lc52m1iwcm3me/COE-II-Sem.pdf?rlkey=4k62807bxqf8sev2jdjuxnyfl&st=bny74u1m&dl=0', '_blank');">
        <h3><i class="fas fa-calendar-check"></i> Calendar of Events</h3>
      </div>
    </div>

    <h2>Class Links</h2>
    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Link</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong><i class="fas fa-square-root-alt"></i> Maths</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/bmats201/about-the-course/course-material" target="_blank">Click here</a></td>
          <td>4</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-flask"></i> Chemistry</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/bches102-202?pli=1&authuser=3" target="_blank">Click here</a></td>
          <td>4</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-bolt"></i> Electrical</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/introduction-to-electrical-eng" target="_blank">Click here</a></td>
          <td>3</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-drafting-compass"></i> CAED</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/engineering-graphics?pli=1&authuser=3" target="_blank">Click here</a></td>
          <td>3</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-code"></i> Python</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/python-22plc15b-2sem?usp=sharing&pli=1&authuser=3" target="_blank">Click here</a></td>
          <td>3</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-atom"></i> SFH</strong></td>
          <td><a href="https://sites.google.com/rvei.edu.in/sfh-physics?pli=1&authuser=2" target="_blank">Click here</a></td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    function copyEmail() {
      var email = document.getElementById("email").innerText;
      navigator.clipboard.writeText(email).then(() => {
        var notification = document.getElementById("notification");
        notification.style.display = "block";
        setTimeout(() => notification.style.display = "none", 2000);
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme") || "dark";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      document.getElementById("theme-icon").className = newTheme === "dark" ? "fas fa-moon" : "fas fa-sun";
    }
  </script>
</body>

</html>
