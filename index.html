  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --accent-color: #4CAF50;
      --border-color: #333;
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #1e1e1e;
      --card-bg: #ffffff;
      --accent-color: #4CAF50;
      --border-color: #ddd;
    }
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px 15px;
  border: 1px solid var(--border-color);
  text-align: left;
}

th {
  background-color: var(--card-bg);
  color: var(--accent-color);
  font-size: 18px;
}

td {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-size: 16px;
}

td a {
  color: var(--accent-color);
  text-decoration: none;
  font-weight: bold;
}

td a:hover {
  text-decoration: underline;
}

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      position: sticky;
      top: 0;
      background-color: var(--card-bg);
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent-color);
    }
    main {
      padding: 30px 20px;
    }
    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      flex: 1 1 220px;
      min-width: 200px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90px; /* SMALLER SIZE */
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .card h3 {
      margin: 0 0 5px 0;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      text-align: center;
      word-wrap: break-word;
      font-size: 14px;
    }
    .copy-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: auto;
    }
    .notification {
      background-color: var(--accent-color);
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
      text-align: center;
      font-size: 12px;
      position: absolute;
      bottom: -40px;
      z-index: 10;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    .routine-btn {
      background-size: 23%;
    }
    .coe-btn {
      background-size: 23%;
    }

  </style>
</head>

  <script>
    function copyEmail() {
      const emailText = document.getElementById("email").innerText;
      navigator.clipboard.writeText(emailText).then(() => {
        const notification = document.getElementById("notification");
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      });
    }
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById("theme-icon");
      if (html.getAttribute("data-theme") === "light") {
        html.removeAttribute("data-theme");
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      } else {
        html.setAttribute("data-theme", "light");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }
    }
  </script>
