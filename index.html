<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --accent-color: #4CAF50;
      --border-color: #333;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #1e1e1e;
      --card-bg: #ffffff;
      --accent-color: #4CAF50;
      --border-color: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--card-bg);
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent-color);
    }

    main {
      padding: 30px 20px;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      flex: 1 1 280px;
      min-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card p,
    .card a {
      color: var(--text-color);
    }

    .card a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    .copy-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .notification {
      background-color: var(--accent-color);
      color: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      20% {
        opacity: 1;
        transform: translateY(0);
      }

      80% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background-color: var(--card-bg);
      color: var(--accent-color);
    }

    td {
      background-color: var(--bg-color);
    }

    td a {
      color: var(--accent-color);
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    /* Make full card clickable */
    .full-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .full-card-link p {
      color: var(--accent-color);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-link"></i> Class Links</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
  </header>

  <main>
    <div class="link-row">
      <div class="card">
        <h3><i class="fas fa-envelope"></i> Email</h3>
        <p id="email">rvit24bcs110.rvitm@rvei.edu.in</p>
        <button class="copy-button" onclick="copyEmail()">
          <i class="fas fa-copy"></i> Copy
        </button>
        <div id="notification" class="notification">Email copied to clipboard!</div>
      </div>

      <a href="https://drive.google.com/file/d/15ZFMdxoPo_GWOXa6B_Qz9laN38JYDRwP/view?usp=sharing" target="_blank" class="card full-card-link">
        <h3><i class="fas fa-calendar-alt"></i> Class Routine</h3>
        <p>View</p>
      </a>
